<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <title>List</title>
    </head>

    <body>
        <div id="app"></div>
    </body>

    <script type="text/babel">
        var continents = [
            {"country": "USA", "continent": "North America"},
            {"country": "India", "continent": "Asia"},
            {"country": "China", "continent": "Asia"},
            {"country": "Japan", "continent": "Asia"},
        ]

        function List(continents){
            return (
                <ul>
                    {continents.continents.map((continent, i) => (
                        <li key={i}>{continent.country} ({continent.continent})</li>
                    ))}
                </ul>
            )
        }

        ReactDOM.render(<List continents={continents}/>, document.querySelector('#app'));
    </script>
</html>
